<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapps.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/596d8e8614.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .fa-brands,
      .fab {
        font-weight: 600;
        font-size: 30px;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">Panel practice with table and graphicon</div>
        <div class="panel-body">
          <table class="table bg-info table-bordered table-hover">
            <thead>
              <tr>
                <th>Batch</th>
                <th>Name</th>
                <th>Course</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>September</td>
                <td>Ani</td>
                <td>HTML</td>
                <td>
                  <button class="btn btn-success">
                    <span class="glyphicon glyphicon-edit"></span>
                  </button>
                  <button class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </td>
              </tr>
              <tr>
                <td>September</td>
                <td>Bijai</td>
                <td>CSS</td>
                <td>
                  <button class="btn btn-success">
                    <span class="glyphicon glyphicon-edit"></span>
                  </button>
                  <button class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <i class="fa-brands fa-whatsapp"></i>
        </div>
      </div>
    </div>
  </body>
</html>
